<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">


<polymer-element name="socobo-signup">

  <template>
    <style>
      :host {
        font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
        margin-left: 10px;
      }

      #core_card_signup {
        margin-top: 50px;
        width: 650px;
        height: 400px;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        background-color: rgb(255, 255, 255);
      }

      #core_toolbar_signup {
        right: 0px;
        color: rgb(255, 255, 255);
        fill: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }

      paper-input {
        width: 350px;
        height: 70px;
        margin: 2px 2px 2px 5px;
        padding: 2px 2px 2px 5px;
      }

      paper-fab {
        background-color: #e0a30b;
        position: absolute !important;
        bottom: 16px;
        right: 16px;
        z-index: 10;
      }
    </style>

    <paper-shadow z="2">
      <core-card id="core_card_signup" vertical layout>
        <paper-shadow z="1">
          <core-toolbar id="core_toolbar_signup">
            <div id="div" flex>SignUp</div>
          </core-toolbar>
        </paper-shadow>

        <paper-input id="paper_input_name"
                     type="text"
                     value="{{userName}}"
                     label="Enter your username..."
                     error="no name entered"
                     validationmessage="Please fill out this field."
                     floatinglabel willvalidate required></paper-input>

        <paper-input id="paper_input_email"
                     type="email"
                     value="{{email}}"
                     label="Enter your email address..."
                     error="no email address entered"
                     validationmessage="Please fill out this field."
                     floatinglabel willvalidate required></paper-input>

        <paper-input id="paper_input_password"
                     type="password"
                     value="{{password}}"
                     label="Enter your password..."
                     error="no password entered"
                     validationmessage="Please fill out this field."
                     floatinglabel willvalidate required></paper-input>

        <paper-input id="paper_input_password_again"
                     type="password"
                     value="{{passwordRepeat}}"
                     label="Enter your password again..."
                     error="no password entered"
                     validationmessage="Please fill out this field."
                     floatinglabel willvalidate required></paper-input>

        <paper-fab id="paper_fab_signup"
                   icon="send"
                   type="submit"
                   on-click="{{signUpSubmit}}"
                   recenteringtouch end></paper-fab>

        <core-ajax
          id="socoboSignUpForm" url="/signup" method="POST"
          params='{"userName":"{{userName}}", "email":"{{email}}", "password":"{{password}}","passwordRepeat":"{{passwordRepeat}}"}'
          handleAs="json"
          on-core-response="{{handleSignupOnResponse}}"
          on-core-error="{{handleSignupOnError}}">
        </core-ajax>

      </core-card>
    </paper-shadow>

    <paper-toast id="toast"
                 duration="1500"></paper-toast>

  </template>

  <script>

    Polymer('socobo-signup', {
       /**
       * @function: signUpSubmit
       * @params:
       * @description:
       * - fire form content to backend
       * - shows a toast message to inform the user
       */
      signUpSubmit: function() {
        this.$.socoboSignUpForm.go();
        this.$.toast.text = "SignUp submitted!";
        this.$.toast.show();
      },

      /**
       * @function: handleSignupOnResponse
       * @params: e - event
       * @description:
       * - handle response from backend
       * - shows a toast message to inform the user
       * - firing custom event to socobo-app with userData
       */
      handleSignupOnResponse: function(e) {

        this.$.toast.text = "Response entered!";
        this.$.toast.show();

        var statusCode = e.detail.xhr.status;

        if (statusCode === 200) {
          var responseData = e.detail.response;
          console.log('responseData: ' + responseData);

          var username = responseData.userName;
          var name = responseData.name;
          var email = responseData.email;
          var pictureUrl = responseData.pictureUrl;

          console.log('Username ' + username);
          console.log('Name ' + name);
          console.log('Email ' + email);
          console.log('PictureUrl ' + pictureUrl);

          this.fire('signup-response-ok', {username: username, pictureurl: pictureUrl});
        } else {
          this.fire('signup-response-failed');
        }
      },

      /**
       * @function: handleSignupOnError
       * @params: e - event
       * @description:
       * - handle error from backend
       * - firing custom event to socobo-app
       */
      handleSignupOnError: function(e) {
        console.log('handleSignupOnError: ' + e.detail.xhr.status);
        this.fire('signup-response-failed');
      }
    });

  </script>
</polymer-element>
