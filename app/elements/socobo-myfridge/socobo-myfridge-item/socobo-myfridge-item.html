<!-- Polymer -->
<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<script src="socobo-myfridge-item.js"></script>

<polymer-element name="socobo-myfridge-item"
                 attribute="item">
  <template>
    <!-- Styling -->
    <link rel="stylesheet" href="socobo-myfridge-item.css">
    <!-- Element Content -->
    <core-card vertical layout>
      <paper-shadow z="2">
        <core-toolbar shadow>
          <div flex>{{item.bezeichnung}}</div>
        </core-toolbar>
      </paper-shadow>

      <div id="cardContent" vertical layout>
        <table>
          <tr>
            <td><label>Erstellungsdatum:</label></td>
            <td><p>{{item.erstellungsdatum}}</p></td>
          </tr>
          <tr>
            <td><label>Haltbarkeitsdatum:</label></td>
            <td><p>{{item.haltbarkeitsdatum}}</p></td>
          </tr>
          <tr>
            <td><label>Menge:</label></td>
            <td><p>{{item.menge}}</p></td>
          </tr>
          <tr>
            <td><label>Einheit:</label></td>
            <td><p>{{item.einheit}}</p></td>
          </tr>
          <tr>
            <td><label>Kategorie:</label></td>
            <td><p>{{item.kategorie}}</p></td>
          </tr>
        </table>
      </div>

      <div id="btnContent" horizontal layout reverse>
        <paper-button id="btnDelete" on-click="{{itemDelete}}" raised class="colored">
          Delete
        </paper-button>
        <paper-button id="btnEdit" on-click="{{itemEdit}}" raised class="colored">
          Edit
        </paper-button>
      </div>
    </core-card>
  </template>
  <script>
    Polymer('socobo-myfridge-item', socoboMyfridgeItem);
  </script>
</polymer-element>
