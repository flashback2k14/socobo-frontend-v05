<!-- Polymer -->
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<script src="socobo-bugreport.js"></script>

<polymer-element name="socobo-bugreport">
  <template>
    <!-- Styling -->
    <link rel="stylesheet" href="socobo-bugreport.css">
    <!-- Element Content -->
    <paper-shadow id="paperShadowBugreportCard" z="3">
      <core-card id="core_card_bugreport" vertical layout shadow>
        <paper-shadow z="2">
          <core-toolbar id="core_toolbar_bugreport">
            <div id="div" flex>Bugreport</div>
          </core-toolbar>
        </paper-shadow>

        <br/>

        <paper-button id="btnBackend" on-click="{{btnBackend}}" raised class="colored">
          Backend - New Issue
        </paper-button>

        <paper-button id="btnFrontend" on-click="{{btnFrontend}}" raised class="colored">
          Frontend - New Issue
        </paper-button>

        <paper-button id="btnFindUnregisteredElements" on-click="{{btnFindUnregisteredElements}}" raised class="colored">
          Find unregistered Elements
        </paper-button>

      </core-card>
    </paper-shadow>
  </template>

  <script>
    Polymer('socobo-bugreport', socoboBugreport);
  </script>
</polymer-element>
